{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | IRIS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --bs-secondary: #d3d3d3;
        }

        .drop {
            list-style-type: none !important;
            display: flex;
            gap: 20px;
        }

        .dropdown-toggle::after {
            display: none !important;
        }
    </style>
</head>

<body class="container-fluid bg-dark text-white">
    <div class="container mx-auto my-3 justify-content-center">
        {% include 'nav.html' %}
    </div>
    {% block content %}
        <div class="container mt-4">
            <h2>Dashboard | IRIS</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card bg-secondary text-white">
                        <div class="card-body">
                            <h5 class="card-title">24</h5>
                            <p class="card-text">Major Credits</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-secondary text-white">
                        <div class="card-body">
                            <h5 class="card-title">8.67</h5>
                            <p class="card-text">Major CGPA</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-secondary text-white">
                        <div class="card-body">
                            <h5 class="card-title">2nd</h5>
                            <p class="card-text">Semester</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <button class="btn btn-primary">Announcements</button>
                <button class="btn btn-outline-light">Attendance</button>
                <button class="btn btn-outline-light">Courses</button>
            </div>

            <div class="mt-3">
                <div class="alert alert-info">IMPORTANT: IRIS Information</div>
                <div class="alert alert-warning">IRIS Recruitment 2025 | Web, Systems & Labs Hardware</div>
                <div class="alert alert-success">Eduroam WiFi account</div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
