{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS - NITK Surathkal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form_{
            margin:0.5px;
        }
        @media (max-width: 992px) { /* lg breakpoint */
            body {
                background: url('https://media.getmyuni.com/azure/college-images-test/national-institute-of-technology-nit-surathkal/f58519ac40924389b7abdf5f67acaefe.jpeg') 
                            center/cover no-repeat;
            }
            
            }
            .login-container {
                    background: rgba(255, 255, 255, 0.8);
                    padding: 40px; /* Increased padding */
                    border-radius: 10px;
                    width: 90%; /* Increased width */
                    max-width: 500px;
            }
        }
    </style>
</head>
<body class="bg-light">

    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Image Section (Hidden on small screens) -->
            <div class="col-lg-7 d-none d-lg-block p-0">
                <img src="https://media.getmyuni.com/azure/college-images-test/national-institute-of-technology-nit-surathkal/f58519ac40924389b7abdf5f67acaefe.jpeg" 
                     class="img-fluid h-100 w-100" style="object-fit: cover;">
            </div>

            <!-- Login Section -->
            <div class="col-lg-5 d-flex align-items-center justify-content-center position-relative">
                <div class="login-container shadow rounded-4 w-75">
                    <h3 class="text-center">IRIS</h3>
                    <p class="text-center">National Institute of Technology, Karnataka, Surathkal</p>

                    <form method="POST" class="form_">
                        {% csrf_token %}
                        
                        <!-- Error Message Above Username -->
                        {% if messages %}
                            <div class="alert alert-danger p-2 text-center" role="alert">
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="username" class="form-label"><b>Username:</b></label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><b>Password:</b></label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-secondary">Recover Password</button>
                            <button type="submit" class="btn btn-primary">Login to IRIS</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p>You can also sign in with:</p>
                        <div class="d-flex justify-content-center gap-2">
                            <button class="btn btn-light btn-sm"><img src="https://cdn-icons-png.flaticon.com/512/720/720255.png" height="20px"></button>
                            <button class="btn btn-light btn-sm"><img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Google_Logo.svg" height="20px"></button>
                            <button class="btn btn-light btn-sm"><img src="https://www.citypng.com/public/uploads/preview/hd-windows-11-logo-icon-transparent-background-701751694967888zqtluh5aaw.png" height="20px"></button>
                            <button class="btn btn-light btn-sm"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" height="20px"></button>
                        </div>
                    </div>

                    <div class="mt-4">
                        <div class="d-flex flex-wrap justify-content-center gap-2">
                            <button class="btn btn-outline-dark">Applications</button>
                            <button class="btn btn-outline-dark">Admissions</button>
                            <button class="btn btn-outline-dark">Placement</button>
                            <button class="btn btn-outline-dark">About Us</button>
                            <button class="btn btn-outline-dark">Blog</button>
                            <button class="btn btn-outline-dark">Contact Us</button>
                            <button class="btn btn-outline-dark">Alumni Registration</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
